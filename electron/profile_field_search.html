<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>HelpMe</title>

        <script src="./assets/js/fontawesome.js"></script>
        <script>window.$ = window.jQuery = require('jquery');</script>
        <script src="./assets/js/tether.1.4.0.min.js"></script>
        <link rel="stylesheet" href="./assets/css/bootstrap.3.3.7.min.css" />
        <script src="./assets/js/bootstrap.3.3.7.min.js"></script>

        <style type="text/css">
            .header-up {
                background: #003a63;
                display: block;
            }

            .aloricalogo {
                display: block;
                width: 10%;
                padding: 10px;
            }

            ul#tickets_pagination {
                text-align: center;
            }

            ul#tickets_pagination li {
                display: inline-block;
                width: fit-content;
            }

            #page_number {
                text-align: right;
                width: 50px;
            }

            a.page-link,
            a.result-id {
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <div class="header-up">
            <img class="aloricalogo" src="./assets/img/Alorica_Logo_White_Orange.png">
            <div style="position: absolute; left: 1152px; top: 32px;">
                <i class="fa fa-minus" style="margin-left: 30px; color: #FFF" aria-hidden="true"></i>
                <i class="fa fa-power-off" onclick="logout()" style="margin-left: 30px; margin-top: -30px; color: #FFF" aria-hidden="true"></i>
            </div>
        </div>

        <div class="container">
            <div>
                <div class="search-controls">
                    <div class="pagination">
                        <nav aria-label="Page navigation example">
                            <ul id="tickets_pagination" class="pagination center">
                                <li class="page-item"><a id="first_page" class="page-link" href="#">&laquo;&laquo;</a></li>
                                <li class="page-item"><a id="previous" class="page-link" href="#">&laquo;</a></li>
                                <li>
                                    <label>Page </label>
                                    <input id="page_number" type="text" value="1" />
                                    <label id="total_pages"> of 10</label>
                                </li>
                                <li class="page-item"><a id="next" class="page-link" href="#">&raquo;</a></li>
                                <li class="page-item"><a id="last_page" class="page-link" href="#">&raquo;&raquo;</a></li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>

            <div>
                <table class="table table-striped" id="results">
                    <thead id="results_headers"></thead>
                    <tbody id="results_body"></tbody>
                </table>
            </div>
        </div>
    </body>
    <script src="./profile_field_search.js"></script>
</html>
